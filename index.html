<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <title>AudioPLAYER</title>
</head>
<body>

    <audio src="" id="audio-source"></audio>

    <!-- home-sections -->
    <section class="home-section">
        <div class="carousel">
            <img src="assets/image/Концерты 1.jpg" alt="" class="active"/>
            <img src="assets/image/Концерты-2.jpg" alt="" />
            <img src="assets/image/Концерты 3.jpg" alt="" />
            <img src="assets/image/Концерты 4.jpg" alt="" />
            <img src="assets/image/Концерты 5.jpg" alt="" />
        </div>

        <h1 class="heading">recently played</h1>
        <div class="playlist-group">
            <div class="playlist-card">
                <img src="./assets/image/POP.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">Top international</p>
            </div>
            <div class="playlist-card">
                <img src="./assets/image/POP 5.jpeg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">BTS collection</p>
            </div>
            <div class="playlist-card">
                <img src="./assets/image/POP 2.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">Top 50</p>
            </div>
            <div class="playlist-card">
                <img src="./assets/image/POP 3.jpeg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">Favorite songs</p>
            </div>
            <div class="playlist-card">
                <img src="./assets/image/POP 4.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">The best</p>
            </div>
        </div>
        <h1 class="heading"> based on your listening</h1>
        <div class="playlist-group">
            <div class="playlist-card">
                <img src="assets/image//the-microphone.png" class="playlist-card-img" alt="">
                <p class="playlist-card-name">Top international</p>
            </div>
            <div class="playlist-card">
                <img src="assets/image/Microfon1.png" class="playlist-card-img" alt="">
                <p class="playlist-card-name">BTS collection</p>
            </div>
            <div class="playlist-card">
                <img src="assets/image/Microfon3.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">Top 50</p>
            </div>
            <div class="playlist-card">
                <img src="assets/image/Microfon2.jpg" class="playlist-card-img" alt="">
                <p class="playlist-card-name">Favorite songs</p>
            </div>
            <div class="playlist-card">
                <img src="assets/image/Retro-Mic-optimised.png" class="playlist-card-img" alt="">
                <p class="playlist-card-name">The best</p>
            </div>
        </div>
    </section>
    <!-- music-player-section -->
    <section class="music-player-section">

        <img src="assets/image/pixlr-bg-result.png" class="back-btn icon hide" alt="">
        <img src="assets/image/nav.png" class="nav-btn icon hide" alt="">

        <h1 class="current-song-name">song 1</h1>
        <p class="artist-name hide">artist 1</p>

        <img src="assets/image/Microfon3.jpg" class="cover hide" alt="">

        <div class="seek-bar-container">
            <input type="range" class="music-seek-bar" value="0">
            <p class="current-time hide"> 00 : 00</p>
            <p class="duration hide"> 00 : 00</p>
        </div>

        <div class="controls">
            <span class="fas fa-redo"></span>
            <div class="main">
                <i class="fas fa-backward active"></i>
                <i class="fas fa-play active"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-forward active"></i>
            </div>
            <input type="range" class="volume-slider" max="1" value="1" step="0.1">
            <span class="fas fa-volume-up"></span>
        </div>
    </section>
    <!-- playlist -->
    <section class="playlist">

        <img src="assets/image/pixlr-bg-result.png" class="back-btn icon" alt="">

        <h1 class="title"> playlist</h1>

        <div class="queue active">
            <div class="queue-cover">
                <img src="" alt="">
                <i class="fas fa-pause"></i>
            </div>
            <p class="name"> song 1</p>
        </div>
        <div class="queue ">
            <div class="queue-cover">
                <img src="" alt="">
                <i class="fas fa-pause"></i>
            </div>
            <p class="name"> song 2</p>
        </div>
        <div class="queue ">
            <div class="queue-cover">
                <img src="" alt="">
                <i class="fas fa-pause"></i>
            </div>
            <p class="name"> song 3</p>
        </div>
        <div class="queue ">
            <div class="queue-cover">
                <img src="" alt="">
                <i class="fas fa-pause"></i>
            </div>
            <p class="name"> song 4</p>
        </div>

    </section>

    
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
